  <div class="row">&nbsp;</div>
  <div class="row">
    <div class="col-xs-12">
       <h1>Contact us</h1>
    </div>
  </div>
  <div class="row">&nbsp;</div>
  <div class="row">&nbsp;</div>
  <div class="row">
    <div class="col-xs-12 col-sm-9"  ng-controller="Feedback">
      <form
        class="form-horizontal" name="feedbackForm" role="form"
        ng-submit="sendFeedback()" novalidate>
        <div class="form-group"
          ng-class="{'has-error': feedbackForm.firstname.$error.required &&
          feedbackForm.firstname.$dirty}">
          <label for="firstname" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control" id="firstname"
                name="firstname" placeholder="Enter First Name"
                ng-model="feedback.firstName" required>
              <span
                class="help-block"
                ng-show="feedbackForm.firstname.$error.required &&
                feedbackForm.firstname.$dirty">First Name is required</span>
            </div>
          </div>
          <div
            class="form-group"
            ng-class="{'has-error':feedbackForm.lastname.$error.required &&
            feedbackForm.lastname.$dirty}">
            <label for="lastname" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control" id="lastname"
                name="lastname"
                placeholder="Enter Last Name"
                ng-model="feedback.lastName" required>
              <span
                class="help-block"
                ng-show="feedbackForm.lastname.$error.required &&
                feedbackForm.lastname.$dirty">Last Name is required</span>
            </div>
          </div>
          <div class="form-group">
            <label for="telnum" class="col-sm-2 control-label">Contact Tel.</label>
            <div class="col-xs-5 col-sm-4 col-md-3">
              <div class="input-group">
                <div class="input-group-addon">(</div>
                  <input
                    type="tel"
                    class="form-control"
                    id="areacode"
                    name="areacode"
                    placeholder="Area code"
                    ng-model="feedback.tel.areaCode">
                  <div class="input-group-addon">)</div>
                </div>
            </div>
            <div class="col-xs-7 col-sm-6 col-md-7">
              <input
                type="tel"
                class="form-control"
                id="telnum"
                name="telnum"
                placeholder="Tel. number"
                ng-model="feedback.tel.number">
            </div>
          </div>
          <div
            class="form-group"
            ng-class="{'has-error': feedbackForm.emailid.$invalid &&
            feedbackForm.emailid.$dirty && focusLost}">
            <label for="emailid" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input
                type="email"
                class="form-control"
                id="emailid"
                name="emailid"
                placeholder="Email"
                ng-model="feedback.email"
                ng-blur="setFocusLost()" required>
                <span
                  class="help-block"
                  ng-show="feedbackForm.emailid.$invalid &&
                  feedbackForm.emailid.$dirty && focusLost">Enter a valid email</span>
              </div>
          </div>
          <div
            class="form-group"
            ng-class="{'has-error': invalidOption}">
            <div class="checkbox col-sm-5 col-sm-offset-2">
              <label class="checkbox-inline">
                <input
                  type="checkbox"
                  name="approve"
                  ng-model="feedback.agree">
                <strong>May we contact you?</strong>
              </label>
            </div>
            <div class="col-sm-3 col-sm-offset-1">
              <select
                class="form-control"
                ng-show="feedback.agree"
                ng-model="feedback.mychannel"
                ng-options="channel.value as channel.label for channel in channels">
                <option value="">Tel. or Email</option>
              </select>
              <span
                class="help-block"
                ng-show="invalidOption">Select an option please</span>
            </div>
          </div>
          <div class="form-group">
              <label for="feedback" class="col-sm-2 control-label">
                Your message
              </label>
              <div class="col-sm-10">
                  <textarea class="form-control" id="feedback"
                            name="feedback" rows="12" ng-model="feedback.comments"></textarea>
              </div>
          </div>
          <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                  <!-- <button type="submit" class="btn btn-primary">Send Feedback</button> -->
                  <button type="submit" class="btn btn-primary"
                          ng-disabled="feedbackForm.$invalid">Send Feedback</button>
              </div>
          </div>
        </form>
      </div>
   </div>
</div>
